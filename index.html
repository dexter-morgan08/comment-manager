<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Comments Manager</h1>
            <p>Organize your thoughts by category</p>
        </header>

        <div class="input-section">
            <div class="form-group">
                <label for="commentText">Your Comment</label>
                <textarea id="commentText" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <label for="categoryInput">Category</label>
                <div class="category-input-wrapper">
                    <input 
                        type="text" 
                        id="categoryInput" 
                        placeholder="Type a category name (e.g., Work, Personal, Ideas)"
                        autocomplete="off"
                    >
                    <div class="recommendations" id="recommendations"></div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="addComment()">Add Comment</button>
        </div>

        <div id="loading" class="loading">Loading your comments...</div>

        <div class="categories-section" id="categoriesContainer">
            <div class="no-categories">
                Create your first comment to get started! üöÄ
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUcSzhFDdI44S2QSAvJUMvelniVKJyGX0",
            authDomain: "comment-manager-cb3a1.firebaseapp.com",
            databaseURL: "https://comment-manager-cb3a1-default-rtdb.firebaseio.com",
            projectId: "comment-manager-cb3a1",
            storageBucket: "comment-manager-cb3a1.firebasestorage.app",
            messagingSenderId: "891383432980",
            appId: "1:891383432980:web:dee2cfbcf8b9c556336401"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make Firebase available globally
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebaseRemove = remove;
        window.firebaseOnValue = onValue;
    </script>

    <script src="script.js"></script>
</body>
</html>
